<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options API</title>
    <style>
        .highlighted-text {
            color: #E44D26;
            font-weight: bold;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #F4F4F4;
            font-weight: bold;
        }

        #app {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 2px solid #E44D26;
            border-radius: 5px;
        }

        table {
            width: 90%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #D1D1D1;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #E44D26;
            color: #FFFFFF;
        }

        tr:nth-child(even) {
            background-color: #F9F9F9;
        }

        tr:nth-child(odd) {
            background-color: #FFFFFF;
        }

        td:nth-child(6) {
            text-align: center;
        }

        button {
            background-color: #E44D26;
            color: #FFFFFF;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }

        input#search-input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 2px solid #E44D26;
            border-radius: 5px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #E44D26;
            border-radius: 5px;
        }

        .error-message {
            color: #E44D26;
        }
    </style>
</head>

<body>
    <div id="app">
        <input id="search-input" v-model="searchText" placeholder="Пошук за ПІБ">
        <div>
            <input v-model="newStudent.name" placeholder="ПІБ">
            <input v-model="newStudent.birthYear" type="number"placeholder="Рік народження">
            <select v-model="newStudent.group" placeholder="Група">
                <option value="РПЗ 20 1/9">РПЗ 20 1/9</option>
                <option value="РПЗ 20 2/9">РПЗ 20 2/9</option>
                <option value="Інша група">Інша група</option>
            </select>
            <input type="number" v-model="newStudent.grade" placeholder="Оцінка">
            <input type="checkbox" v-model="newStudent.passed" />
            <button @click="addStudent">Додати студента</button>
            <p v-if="error" class="error-message">Заповніть всі обов'язкові поля!</p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ПІБ</th>
                    <th>Рік народження</th>
                    <th>Група</th>
                    <th>Оцінка</th>
                    <th>Практика</th>
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="student in students" :key="student.id">
                    <td>
                        <span :class="{ 'highlighted-text': searchText && student.highlighted }">{{ student.name
                            }}</span>
                    </td>
                    <td>{{ student.birthYear }}</td>
                    <td>
                        <span :class="{ 'highlighted-text': searchText && student.highlighted }">{{ student.group
                            }}</span>
                    </td>
                    <td>{{ student.grade }}</td>
                    <td><input type="checkbox" v-model="student.passed" /></td>
                    <td><button @click="deleteStudent(student.id)">Видалити</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                students: [
                    { id: 1, name: 'Ковальчук Ірина', group: 'РПЗ 20 2/9', birthYear: 2003, grade: 5, passed: true },
                    { id: 2, name: 'Захарченко Максим', group: 'РПЗ 20 1/9', birthYear: 2004, grade: 4, passed: false },
                    { id: 3, name: 'Григоренко Ольга', group: 'РПЗ 20 1/9', birthYear: 2004, grade: 3, passed: true },
                    { id: 4, name: 'Шевченко Сергій', group: 'РПЗ 20 2/9', birthYear: 2004, grade: 2, passed: true },
                    { id: 5, name: 'Ткаченко Анна', group: 'РПЗ 20 1/9', birthYear: 2003, grade: 5, passed: false },
                    { id: 6, name: 'Ковальов Андрій', group: 'РПЗ 20 2/9', birthYear: 2004, grade: 4, passed: true },
                    { id: 7, name: 'Іванова Лариса', group: 'РПЗ 20 1/9', birthYear: 2003, grade: 5, passed: false },
                    { id: 8, name: 'Мельник Марія', group: 'РПЗ 20 2/9', birthYear: 2004, grade: 4, passed: false },
                    { id: 9, name: 'Шевчук Олег', group: 'РПЗ 20 1/9', birthYear: 2003, grade: 4, passed: true },
                    { id: 10, name: 'Павлов Софія', group: 'РПЗ 20 1/9', birthYear: 2004, grade: 3, passed: false },
                ],
                searchText: '',
                newStudent: {
                    name: '',
                    birthYear: '',
                    group: '',
                    grade: null,
                    passed: false
                },
                error: false
            },
            methods: {
                 deleteStudent(id) {
                    this.students = this.students.filter(student => student.id !== id);
                },
                highlightStudents() {
                    this.students.forEach(student => {
                        const nameParts = student.name.split(' ');
                        const lastName = nameParts[0];
                        const firstName = nameParts[1];
                        const highlightedName = lastName.includes(this.searchText) || firstName.includes(this.searchText);
                        const highlightedGroup = student.group.includes(this.searchText);
                        student.highlighted = highlightedName || highlightedGroup;
                    });
                },
                addStudent() {
                    if (this.newStudent.name && this.newStudent.birthYear && this.newStudent.group && this.newStudent.grade !== null) {
                        const newStudentId = this.students.length + 1;
                        this.students.push({
                            id: newStudentId,
                            name: this.newStudent.name,
                            group: this.newStudent.group,
                            birthYear: this.newStudent.birthYear,
                            grade: this.newStudent.grade,
                            passed: this.newStudent.passed
                        });

                        this.newStudent.name = '';
                        this.newStudent.group = '';
                        this.newStudent.birthYear = '';
                        this.newStudent.grade = null;
                        this.newStudent.passed = false;
                        this.error = false;
                    } else {
                        this.error = true;
                    }
                },
            },
            watch: {
                searchText() {
                    this.highlightStudents();
                },
            },
        });
    </script>
</body>

</html>
